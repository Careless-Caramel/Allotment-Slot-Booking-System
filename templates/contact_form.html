<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll to Contact Us</title>
    <style>
        html {
            scroll-behavior: smooth;  /* Enable smooth scrolling */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav-btn {
            display: block;
            margin: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }
        section {
            padding: 50px;
            height: 500px;
            background-color: #f4f4f4;
            margin-top: 20px;
        }
        #contact-form {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <a href="#contact-form" class="nav-btn">Contact Us</a>

    <!-- Some content for scrolling -->
    <section>
        <h2>Some Content Before Contact Form</h2>
        <p>Scroll down to reach the contact form.</p>
    </section>

    <!-- Contact Form Section -->
    <section id="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- JavaScript to handle scroll -->
    <script>
        document.querySelector('.nav-btn')?.addEventListener('click', function(event) {
            event.preventDefault();  // Prevent the default anchor link behavior
            document.getElementById('contact-form').scrollIntoView({ behavior: 'smooth' });  // Smooth scroll to the contact form section
        });
    </script>

</body>
</html>
